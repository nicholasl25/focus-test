<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>30-Second Focus Challenge</title>
<style>
  :root {
    --bg: #0f172a;
    --card: #1e293b;
    --accent: #38bdf8;
    --text: #f1f5f9;
  }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card {
    background: var(--card);
    padding: 2rem;
    border-radius: 1.5rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    text-align: center;
    max-width: 90%;
  }
  h1 { font-size: 1.6rem; margin-bottom: .5rem; }
  p { margin: 0.5rem 0 1rem; }

  .hidden { display: none; }

  #bar {
    height: 10px;
    width: 0;
    background: var(--accent);
    border-radius: 5px;
    transition: width 0.1s linear;
  }

  /* Game styling */
  .game {
    width: 100%;
    max-width: 320px;
    margin: 1rem auto 0;
  }

  input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    height: 24px;
    background: var(--accent);
    border-radius: 12px;
    outline: none;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 40px;
    height: 40px;
    background: transparent;
    cursor: pointer;
    font-size: 32px;
  }

  /* Add üçü to thumb */
  input[type=range]::-webkit-slider-thumb::after {
    content: 'üçü';
  }

  /* For Firefox */
  input[type=range]::-moz-range-thumb {
    width: 40px;
    height: 40px;
    background: transparent;
    border: none;
    font-size: 32px;
    content: 'üçü';
  }

  .bag {
    font-size: 2rem;
    margin-top: 1rem;
  }

  .success {
    font-size: 1.4rem;
    margin-top: 1rem;
    color: #4ade80;
  }
</style>
</head>
<body>
  <!-- Intro -->
  <div class="card" id="intro">
    <h1>30-Second Focus Challenge</h1>
    <p>Get ready...</p>
    <div id="bar"></div>
  </div>

  <!-- Game -->
  <div class="card hidden" id="game">
    <div class="game">
      <input type="range" min="0" max="100" value="0" id="frySlider">
      <div class="bag">üõçÔ∏è</div>
      <div class="success hidden" id="successMsg">Fries secured!</div>
    </div>
  </div>

<script>
  // Quick loading animation (~3s)
  const bar = document.getElementById('bar');
  const intro = document.getElementById('intro');
  const game = document.getElementById('game');
  const duration = 3000;
  let start = null;

  function animate(timestamp) {
    if (!start) start = timestamp;
    const progress = timestamp - start;
    const pct = Math.min(100, (progress / duration) * 100);
    bar.style.width = pct + '%';
    if (progress < duration) requestAnimationFrame(animate);
    else {
      intro.classList.add('hidden');
      game.classList.remove('hidden');
    }
  }
  requestAnimationFrame(animate);

  // Game logic
  const slider = document.getElementById('frySlider');
  const success = document.getElementById('successMsg');
  slider.addEventListener('input', () => {
    if (parseInt(slider.value) >= 98) success.classList.remove('hidden');
    else success.classList.add('hidden');
  });
</script>
</body>
</html>
